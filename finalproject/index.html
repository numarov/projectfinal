<!DOCTYPE html>
<html>
<head>
    <title>Video Examples</title>
    <script>
        function togglePlayPause(videoId) {
            var video = document.getElementById(videoId);
            if (video.paused || video.ended) {
                video.play();
            } else {
                video.pause();
            }
        }

        function makeBig(videoId) {
            var video = document.getElementById(videoId);
            video.width = 460;
        }

        function makeSmall(videoId) {
            var video = document.getElementById(videoId);
            video.width = 220;
        }

        function makeNormal(videoId) {
            var video = document.getElementById(videoId);
            video.width = 320;
        }
    </script>
</head>
    <h3>Basic video (ex1)</h3>
    <video width="320" controls>
        <source src="numa.mp4" type="video/mp4">
        <source src="numa.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <h3>Video with autoplay and muted method (ex2)</h3>
    <video id="myVideo1" width="320" autoplay muted loop>
        <source src="numa.mp4" type="video/mp4">
        <source src="numa.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <h3>Video with JavaScript controls (ex3)</h3>

    <div>
        <button onclick="togglePlayPause('myVideo2')">Play/Pause</button>
        <button onclick="makeBig('myVideo2')">Big</button>
        <button onclick="makeSmall('myVideo2')">Small</button>
        <button onclick="makeNormal('myVideo2')">Normal</button>
    </div>

    <video id="myVideo2" width="320" controls>
        <source src="numa.mp4" type="video/mp4">
        <source src="numa.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</body>
</html>
